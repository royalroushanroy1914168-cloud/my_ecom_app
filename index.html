<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My E-commerce App</title>
  <style>
    /* simple responsive styles */
    body { font-family: Arial, sans-serif; margin:0; background:#f2f2f2; }
    header { background:#2874f0; color:#fff; padding:16px; text-align:center; position:sticky; top:0; }
    header .top { display:flex; justify-content:space-between; align-items:center; max-width:1100px; margin:0 auto; }
    header a { color:#fff; text-decoration:none; font-weight:600; }
    .container { max-width:1100px; margin:24px auto; padding:0 12px; }
    h2 { font-size:32px; margin:12px 0; }
    .products { display:grid; grid-template-columns: repeat(auto-fit,minmax(240px,1fr)); gap:18px; }
    .card { background:#fff; padding:20px; border-radius:10px; text-align:center; box-shadow:0 1px 4px rgba(0,0,0,0.06); }
    .card img { width:100%; height:180px; object-fit:cover; border-radius:10px; }
    .card h3 { margin:14px 0 8px; font-size:20px; }
    .price { color:#222; font-size:18px; margin-bottom:8px; }
    .btn { background:#2874f0; color:#fff; padding:10px 14px; border:0; border-radius:6px; cursor:pointer; }
    .btn:active { transform:scale(.99); }
    .cart-count { background:#fff; color:#2874f0; padding:4px 8px; border-radius:16px; font-weight:700; margin-left:8px; }
    @media(max-width:600px){
      header .top { flex-direction:column; gap:8px; }
      .card img { height:160px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="top">
      <div><a href="./">My E-commerce App</a></div>
      <div>
        <a href="cart.html" id="cartLink">Cart <span id="cartCount" class="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <main class="container">
    <h2>Products</h2>
    <div class="products" id="productGrid">
      <!-- product cards injected here -->
    </div>
  </main>

  <script>
    // Demo product list
    const products = [
      { id:1, title:"Phone A", price:9999, img:"https://via.placeholder.com/400x300?text=Phone" },
      { id:2, title:"Shoes", price:1299, img:"https://via.placeholder.com/400x300?text=Shoes" },
      { id:3, title:"Earbuds", price:1799, img:"https://via.placeholder.com/400x300?text=Earbuds" }
    ];

    // Render products
    function renderProducts(){
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      products.forEach(p=>{
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <img src="${p.img}" alt="${p.title}">
          <h3>${p.title}</h3>
          <div class="price">â‚¹${p.price.toLocaleString()}</div>
          <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        grid.appendChild(el);
      });
    }

    // Save cart to localStorage
    function saveCart(cart){
      localStorage.setItem('my_cart', JSON.stringify(cart));
      updateCartCount();
    }

    // Get current cart
    function getCart(){
      const raw = localStorage.getItem('my_cart');
      return raw ? JSON.parse(raw) : [];
    }

    // Add to cart (id only)
    function addToCart(id){
      const p = products.find(x=>x.id===id);
      if(!p) return;
      const cart = getCart();
      // If item exists increase qty, else add
      const existing = cart.find(item => item.id === id);
      if(existing){
        existing.qty = (existing.qty || 1) + 1;
      } else {
        cart.push({ id:p.id, title:p.title, price:p.price, img:p.img, qty:1 });
      }
      saveCart(cart);
      // small feedback
      alert(`${p.title} added to cart`);
    }

    // Update cart count in header
    function updateCartCount(){
      const cart = getCart();
      const totalQty = cart.reduce((s,it)=>s+(it.qty||1),0);
      const el = document.getElementById('cartCount');
      el.textContent = totalQty;
    }

    // Initialize
    renderProducts();
    updateCartCount();
  </script>
</body>
</html>
