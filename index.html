<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My E-commerce App</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    /* TOP HEADER */
    .topbar {
      background-color: #2196F3;
      color: black;
      text-align: center;
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
    }

    /* MAIN CONTENT */
    .content {
      height: calc(100vh - 140px); /* space for bottom nav */
      padding: 20px;
      font-size: 22px;
    }

    /* BOTTOM NAVIGATION BAR */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #ccc;
      padding: 15px 0;
      display: flex;
      justify-content: space-around;
      font-size: 20px;
      font-weight: 500;
    }

    .bottom-nav a {
      text-decoration: none;
      color: black;
    }

    .bottom-nav a:hover {
      color: #2196F3;
    }

  </style>

</head>
<body>

  <!-- TOP BAR -->
  <div class="topbar">
    My E-commerce App
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    Welcome to the Home Page!
  </div>

  <!-- BOTTOM NAVIGATION -->
  <div class="bottom-nav">
    <a href="#">Home</a>
    <a href="#">Account</a>
    <a href="#">Cart</a>
    <a href="#">Categories</a>
  </div>

</body>
</html>
