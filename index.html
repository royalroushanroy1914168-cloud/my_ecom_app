<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-commerce App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f2f2;
        }

        header {
            background: #2874f0;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        h2 {
            padding: 15px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 0px 6px #ccc;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        button {
            padding: 8px 12px;
            background: #2874f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0f59c9;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<header>My E-commerce App</header>

<h2>Products</h2>

<div class="products" id="productGrid"></div>

<script>
    const products = [
        { id: 1, title: "Phone A", price: "₹9,999", img: "https://via.placeholder.com/300x200?text=Phone" },
        { id: 2, title: "Shoes", price: "₹1,299", img: "https://via.placeholder.com/300x200?text=Shoes" },
        { id: 3, title: "Earbuds", price: "₹1,799", img: "https://via.placeholder.com/300x200?text=Earbuds" }
    ];

    function loadProducts() {
        const grid = document.getElementById("productGrid");
        grid.innerHTML = "";

        products.forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${p.img}" alt="${p.title}" onerror="this.src='https://picsum.photos/300/200?random'">
                    <h3>${p.title}</h3>
                    <p>${p.price}</p>
                    <button onclick="addToCart(${p.id})">Add to Cart</button>
                </div>
            `;
        });
    }

    function addToCart(id) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const product = products.find(item => item.id === id);
        
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));

        alert(product.title + " added to cart!");
    }

    loadProducts();
</script>

</body>
</html>
