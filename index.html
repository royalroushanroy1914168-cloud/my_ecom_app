<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My E-commerce App</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    /* TOP HEADER */
    .topbar {
      background-color: #2196F3; /* Blue */
      color: black;
      text-align: center;
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
    }

    /* MAIN CONTENT AREA */
    .content {
      height: calc(100vh - 140px); /* space for top + bottom bars */
      background-color: white;
    }

    /* BOTTOM NAV BAR */
    .bottombar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #d3d3d3;
      padding: 15px 0;
      display: flex;
      justify-content: space-around;
      font-size: 22px;
      color: #444;
    }

    .bottombar a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .bottombar a:hover {
      color: #000;
    }
  </style>

</head>
<body>

  <!-- TOP APP BAR -->
  <div class="topbar">
    My E-commerce App
  </div>

  <!-- MAIN SPACE -->
  <div class="content"></div>

  <!-- BOTTOM NAV BAR -->
  <div class="bottombar">
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Account</a>
    <a href="#">Cart</a>
  </div>

</body>
</html>
