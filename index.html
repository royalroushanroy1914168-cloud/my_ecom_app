<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings Only</title>

  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    /* TOP BAR WITH ONLY SETTINGS ICON */
    .topbar {
      background-color: #2196F3; /* blue */
      padding: 15px;
      display: flex;
      justify-content: flex-end; /* move to right side */
      align-items: center;
    }

    .settings {
      font-size: 32px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- ONLY SETTING ICON AT TOP RIGHT -->
  <div class="topbar">
    <div class="settings">⚙️</div>
  </div>

</body>
</html>
