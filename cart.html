<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My E-commerce App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }

    header {
      background: #1976d2;
      padding: 15px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
    }

    .cart-btn {
      background: #fff;
      color: #1976d2;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .cart-btn span {
      background: #1976d2;
      color: #fff;
      padding: 3px 8px;
      margin-left: 8px;
      border-radius: 50%;
    }

    .products {
      padding: 20px;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    button {
      background: #1976d2;
      color: #fff;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 8px;
    }

    /* CART BOX */
    #cartBox {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -4px 0 20px rgba(0,0,0,0.2);
      padding: 15px;
      transform: translateX(100%);
      transition: 0.3s;
      overflow-y: auto;
    }

    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }

    .qty-btn {
      padding: 4px 8px;
      margin: 0 3px;
    }

    .close-btn {
      background: red;
      color: #fff;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<header>
  My E-commerce App
  <div class="cart-btn" onclick="openCart()">Cart <span id="cartCount">0</span></div>
</header>

<div class="products">
  <h2>Products</h2>

  <div class="product">
    <h3>Phone A</h3>
    <p>₹9,999</p>
    <button onclick="addToCart('Phone A', 9999)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Shoes</h3>
    <p>₹1,299</p>
    <button onclick="addToCart('Shoes', 1299)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Earbuds</h3>
    <p>₹1,799</p>
    <button onclick="addToCart('Earbuds', 1799)">Add to Cart</button>
  </div>
</div>

<!-- CART DRAWER -->
<div id="cartBox">
  <button class="close-btn" onclick="closeCart()">Close</button>
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3>Total: ₹<span id="cartTotal">0</span></h3>
</div>

<script>
  let cart = [];

  function addToCart(name, price) {
    let existing = cart.find(item => item.name === name);

    if (existing) {
      existing.qty++;
    } else {
      cart.push({ name, price, qty: 1 });
    }

    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById("cartItems");
    const cartCount = document.getElementById("cartCount");
    const cartTotal = document.getElementById("cartTotal");

    cartItems.innerHTML = "";
    let total = 0;
    let count = 0;

    cart.forEach((item, index) => {
      total += item.price * item.qty;
      count += item.qty;

      cartItems.innerHTML += `
        <div class="cart-item">
          <strong>${item.name}</strong><br>
          ₹${item.price} x ${item.qty}<br>
          <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
          <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
          <button style="color:red" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
    });

    cartTotal.innerText = total;
    cartCount.innerText = count;
  }

  function changeQty(index, val) {
    cart[index].qty += val;
    if (cart[index].qty <= 0) cart.splice(index, 1);
    updateCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
  }

  function openCart() {
    document.getElementById("cartBox").style.transform = "translateX(0)";
  }

  function closeCart() {
    document.getElementById("cartBox").style.transform = "translateX(100%)";
  }
</script>

</body>
</html>
